name: Update Zoom Links

on:
  push:
    paths:
      - 'zoom_invite.txt'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  update-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Read Zoom Invite Link
        id: get_zoom_link
        run: |
          ZOOM_LINK=$(cat zoom_invite.txt | tr -d '\n')
          MEETING_ID=$(echo "$ZOOM_LINK" | grep -oE 'j/[0-9]+' | cut -d'/' -f2)
          PASSWORD=$(echo "$ZOOM_LINK" | grep -oE 'pwd=[^&]+' | cut -d'=' -f2)
          echo "ZOOM_LINK=$ZOOM_LINK" >> $GITHUB_ENV
          echo "MEETING_ID=$MEETING_ID" >> $GITHUB_ENV
          echo "PASSWORD=$PASSWORD" >> $GITHUB_ENV

      - name: Create or Update index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang=\"en\">" >> index.html
          echo "<head>" >> index.html
          echo "    <meta charset=\"UTF-8\">" >> index.html
          echo "    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">" >> index.html
          echo "    <title>Word of Hope Church - Online Service</title>" >> index.html
          echo "</head>" >> index.html
          echo "<body>" >> index.html
          echo "    <h1>Word of Hope Church</h1>" >> index.html
          echo "    <p>Join our worship service online:</p>" >> index.html
          echo "    <a id=\"youtube\" href=\"https://www.youtube.com/channel/UCQQk_ZMqz1uuFVXawbVbvtw/\" class=\"btn btn-youtube\">Watch on YouTube</a>" >> index.html
          echo "    <a id=\"zoom-web\" href=\"${ZOOM_LINK}&browser=1\" class=\"btn btn-zoom\">Join on Zoom (Without App - Easy Method)</a>" >> index.html
          echo "    <a id=\"zoom-app\" href=\"${ZOOM_LINK}\" class=\"btn btn-zoom\">Join on Zoom (With App)</a>" >> index.html
          echo "</body>" >> index.html
          echo "</html>" >> index.html

      - name: Update Zoom Deep Link File
        run: |
          echo "zoommtg://zoom.us/join?action=join&confno=${MEETING_ID}&pwd=${PASSWORD}" > zoom_deep_link.txt

      - name: Commit Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add zoom_deep_link.txt index.html
          git commit -m "Updated Zoom links" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/wordofhope/Bible_Study.git HEAD:main
