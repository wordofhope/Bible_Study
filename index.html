<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word of Hope Church</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <script>
    let countdown = 3;
    function updateCountdown() {
      document.getElementById('countdown').innerText = countdown;
      if (countdown === 0) {
        window.location.href = "https://meet.google.com/buh-wpqb-uth";
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>
  <img src="https://wordofhope.github.io/Bible_Study/church-logo.png" alt="Word of Hope Church Logo" />
  <h1>Welcome to Word of Hope Church</h1>
  <p>We are directing you to the service. Please hold on...</p>
  <div id="countdown">3</div>
</body>
</html>
